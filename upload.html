<!DOCTYPE html>
<html>
    <head>
        <title> Upload photo | Photus | Photo Grid Website </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/assets/logos/photus-d.png"; />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>        
        <link rel="stylesheet" href="/assets/styles/style.css"; />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">        
    </head>
    <body>
        <div class="container-fluid home-wrapper">            
            <div class="row header-wrapper">
                <nav class="navbar navbar-light bg-light w-100 ">
                    <a class="navbar-brand" href="/">
                        <img src="/assets/logos/photus-d.png" class="logo" />
                    </a>                                       
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">    
                            <a href="/cgi-bin/grid.pl">
                                <button type="button" class="btn btn-outline-primary " data-toggle="modal" data-target="#uploadImg">
                                    <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Back to Grid  
                                </button>
                            </a>
                            
                        </li>                            
                    </ul>                                                                           
                </nav>                            
            </div>            
            <div class="main-wrapper row d-flex flex-column">
                <div class="col-12 col-md-6 m-auto">
                    <div class="card py-5 px-3 text-center    ">
                        <form action="/cgi-bin/upload.pl" method="post" enctype="multipart/form-data">                                
                            <div class="form-group">
                                <label for="image_upload" class="h1">Image browse</label>
                                <input type="file" class="form-control-file" name="image" id="image_upload" 
                                placeholder="Choose an image to upload" aria-describedby=""
                                accept="image/*"
                                max="5000000"
                                >                                      
                            </div>                                                            
                            <button class="btn btn-success " type="submit">
                                Upload
                            </button>
                            <button class="btn btn-outline-danger" type="reset">
                                Reset
                            </button>                                
                        </form>
                    </div>                    
                </div>                
            </div>        
            <div class="footer-wrapper row text-center text-md-left d-flex flex-column flex-md-row">                
                <h4>
                    Photus
                </h4>
                <ul class="list-group list-group-horizontal  ml-md-auto">                                            
                    <li class="list-group-item">
                        Ishan Prasad
                    </li>
                    <li class="list-group-item">
                        Jad Al-Tahan
                    </li>
                    <li class="list-group-item">
                        Simran Kaur
                    </li>
                </ul>                
            </div>                                
        </div>        
    </body>
</html>
